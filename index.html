<script>

    function resizeImg(img) {
        var width = window.innerWidth;
        var height = window.innerHeight;
        var proportion = width / height;
        var IMG_WIDTH = 2000;
        var IMG_HEIGHT = 1200;
        if(proportion > IMG_WIDTH / IMG_HEIGHT) {
            img.height = height;
        } else {
            img.width = width;
            img.style.height = 'auto';
            img.style.marginTop = ( height - width / IMG_WIDTH * IMG_HEIGHT ) / 2 + 'px';
        }
    }

    function init() {
        if( window.innerWidth > 6000 ) {
            var img = document.createElement('IMG');
            img.className = 'web-index-bg';
            img.src = 'http://7xiqne.com1.z0.glb.clouddn.com/web_index_bg.jpg';
            resizeImg(img);
            window.onresize = function() { resizeImg(img) };
            document.body.appendChild(img);
        } else {
            document.body.className = 'mobile-index-bg';
        }
    };

    init();

</script>
</html>
