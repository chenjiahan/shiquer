<body>
</body>
<script>

    function resizeImg(img) {
        var width = window.innerWidth;
        var height = window.innerHeight;
        var proportion = width / height;
        var IMG_WIDTH = 2000;
        var IMG_HEIGHT = 1200;
        if(proportion > IMG_WIDTH / IMG_HEIGHT) {
            img.height = height;
        } else {
            img.width = width;
            img.style.height = 'auto';
            img.style.marginTop = ( height - width / IMG_WIDTH * IMG_HEIGHT ) / 2 + 'px';
        }
    }

    function init() {
        if( window.innerWidth > 600 ) {
            var img = document.createElement('IMG');
            img.className = 'web-index-body';
            img.src = 'http://7xlnin.com1.z0.glb.clouddn.com/web_index_body.png';
            resizeImg(img);
            window.onresize = function() { resizeImg(img) };
            document.body.appendChild(img);
            document.body.className = 'web-index-bg';
        } else {
            document.body.className = 'mobile-index-bg';
            var html = '<img src="http://7xlnin.com1.z0.glb.clouddn.com/mobile_header.png" class="mobile-header" />' +
                       '<img src="http://7xlnin.com1.z0.glb.clouddn.com/mobile_middle.png" class="mobile-middle" />' +
                       '<a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.bupt.shiqu" class="mobile-download">点击下载</a>' +
                       '<img src="http://7xlnin.com1.z0.glb.clouddn.com/mobile_footer.png" class="mobile-footer" />';
            document.body.innerHTML = html;
        }
    };

    init();

</script>
</html>
